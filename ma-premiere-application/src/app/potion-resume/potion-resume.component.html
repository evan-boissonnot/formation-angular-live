

    <div class="row">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">
                <input type="text" name="name" [(ngModel)]="potion.name">
              </span>

                <b *ngIf="potion.name=='Polynectar'">Super effet : nectar !</b>

                <div *ngIf="potion.ingredients.length > 0">Nb ingrédients {{ potion.ingredients.length }} </div>

              <p>{{ potion.effect }}</p>
            </div>
            <div class="card-action">
                <a class="waves-effect waves-light btn" (click)="showDetail()">Détails</a>
                <a class="waves-effect waves-light btn" (click)="save()">Sauvegarder</a>
            </div>
          </div>
        </div>
      </div>
